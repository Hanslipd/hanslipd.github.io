
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .blog-entry {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <p>Welcome to my blog! Here you'll find my thoughts, stories, and reflections. Stay tuned for updates.</p>

        <div class="blog-entry">
            <h2>Blog Post Title</h2>
            <p><em>Date: YYYY-MM-DD</em></p>
            <p>This is a placeholder for your first blog post. You can edit this section to add your content.</p>
        </div>

        <a href="index.html">&larr; Back to Home</a>
    </main>
</body>
</html>
